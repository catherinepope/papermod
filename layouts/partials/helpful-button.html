<div class="helpful-section">
  <p>Was this page helpful?</p>
  <button id="helpful-button" class="helpful-btn">
    üëç Yes, this was helpful
  </button>
  <span id="helpful-thanks" class="helpful-thanks" style="display: none;">
    Thanks for your feedback!
  </span>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const button = document.getElementById('helpful-button');
  const thanks = document.getElementById('helpful-thanks');
  
  button.addEventListener('click', function() {
    // Track the event in Fathom
    if (window.fathom) {
      window.fathom.trackEvent('page_helpful');
    }
    
    // Show thank you message and hide button
    button.style.display = 'none';
    thanks.style.display = 'inline';
    
    // Store in localStorage to prevent multiple clicks
    localStorage.setItem('helpful_' + window.location.pathname, 'true');
  });
  
  // Check if already clicked
  if (localStorage.getItem('helpful_' + window.location.pathname)) {
    button.style.display = 'none';
    thanks.style.display = 'inline';
  }
});
</script>
