{{- define "main" }}
<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">404 - Page Not Found</h1>
  </header>
  <div class="post-content">
    <p>Sorry, the page you're looking for doesn't exist.</p>
    <p><a href="{{ "/" | relURL }}">‚Üê Return to homepage</a></p>
  </div>
</article>

<script>
  window.addEventListener('load', () => {
    const path = window.location.pathname;
    
    // List of bot/scanner patterns to ignore
    const botPatterns = [
      '/docker/',
      '/kubernetes/',
      '/wp-admin/',
      '/wp-content/',
      '/wordpress/',
      '/.env',
      '/admin/',
      '/phpmyadmin/',
      '/webinars/'
    ];
    
    // Check if path matches any bot pattern
    const isBot = botPatterns.some(pattern => path.toLowerCase().includes(pattern));
    
    // Only track if it's NOT a bot pattern
    if (!isBot) {
      fathom.trackEvent('404: ' + path);
    }
  });
</script>
{{- end }}
