baseURL: https://catherinepope.com
languageCode: en-gb
title: "Catherine Pope"
theme: ["PaperMod"]
enableEmoji: true
enableGitInfo: true

taxonomies:
  category: categories
  tag: tags

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Catherine Pope
  description: "Catherine Pope's Personal Website"
  keywords: [Blog, Portfolio, PaperMod]
  author: Catherine Pope
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2 January, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  ShowSummary: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  # homeInfoParams:
  #  Title: "Hello ðŸ‘‹ and welcome to my website."
  #  Content: "You can find my latest posts below ðŸ‘‡"
  
  socialIcons:
    - name: github
      url: "https://github.com/catherinepope"
    - name: linkedin
      url: "https://www.linkedin.com/in/drcatherinepope/"
    - name: youtube
      url: "https://www.youtube.com/@drcatherinepope"
    # - name: Google Scholar
    #  url: https://scholar.google.com/citations?user=RFIKT2EAAAAJ&hl=en
    - name: Bluesky
      url: https://bsky.app/profile/catherinepope.bsky.social
    - name: Email
      url: mailto:me@catherinepope.com


  # editPost:
  #  URL: "https://github.com/catherinepope/papermod/tree/main/content"
  #  Text: "Suggest Changes" # edit text
  #  appendFilePath: true # to append file path to Edit link
  
  profileMode:
    enabled: true
    title: "Catherine Pope"
    subtitle: "Trainer, Coach & Technical Content Creator"
    imageUrl: "/images/Catherine-Pope.png"
    # buttons:
    #  - name: About
    #    url: /about/

markup:
  goldmark:
    extensions:
      footnote: true
    renderer:
      unsafe: true  # If you need HTML in footnotes

