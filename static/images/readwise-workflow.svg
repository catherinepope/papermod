<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 850 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#7cb342"/>
    </marker>
  </defs>
  
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" fill="#2c3e50" text-anchor="middle" font-weight="bold">Readwise Workflow</text>
  
  <g id="sources">
    <rect x="50" y="70" width="100" height="60" rx="5" fill="#e8f4f8" stroke="#5d9caf" stroke-width="2"/>
    <text x="100" y="105" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">Kindle</text>
    
    <rect x="180" y="70" width="100" height="60" rx="5" fill="#e8f4f8" stroke="#5d9caf" stroke-width="2"/>
    <text x="230" y="105" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">Kobo</text>
    
    <rect x="310" y="70" width="100" height="60" rx="5" fill="#e8f4f8" stroke="#5d9caf" stroke-width="2"/>
    <text x="360" y="98" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">Physical</text>
    <text x="360" y="115" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">Books</text>
    
    <rect x="440" y="70" width="100" height="60" rx="5" fill="#e8f4f8" stroke="#5d9caf" stroke-width="2"/>
    <text x="490" y="105" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">Webpages</text>
    
    <rect x="570" y="70" width="100" height="60" rx="5" fill="#e8f4f8" stroke="#5d9caf" stroke-width="2"/>
    <text x="620" y="105" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">PDFs</text>
    
    <rect x="700" y="70" width="100" height="60" rx="5" fill="#e8f4f8" stroke="#5d9caf" stroke-width="2"/>
    <text x="750" y="105" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">Newsletters</text>
  </g>
  
  <g id="funnel-lines" stroke="#5d9caf" stroke-width="2" fill="none" opacity="0.7">
    <path d="M 100 130 Q 250 200 400 250"/>
    <path d="M 230 130 Q 300 200 400 250"/>
    <path d="M 360 130 L 400 250"/>
    <path d="M 490 130 Q 450 200 400 250"/>
    <path d="M 620 130 Q 500 200 400 250"/>
    <path d="M 750 130 Q 550 200 400 250"/>
  </g>
  
  <rect x="275" y="270" width="250" height="80" rx="8" fill="#5d9caf" stroke="#2c3e50" stroke-width="2"/>
  <text x="400" y="305" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Readwise Library</text>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-style="italic">(organise and review)</text>
  
  <g id="export-arrows" stroke="#7cb342" stroke-width="3" fill="none">
    <path d="M 350 350 L 250 450" marker-end="url(#arrowgreen)"/>
    <path d="M 450 350 L 550 450" marker-end="url(#arrowgreen)"/>
  </g>
  
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="12" fill="#7cb342" text-anchor="middle" font-style="italic">automatic export</text>
  
  <g id="destinations">
    <rect x="175" y="470" width="150" height="70" rx="5" fill="#f0f4f0" stroke="#7cb342" stroke-width="2"/>
    <text x="250" y="510" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" text-anchor="middle" font-weight="bold">Obsidian</text>
    
    <rect x="475" y="470" width="150" height="70" rx="5" fill="#f0f4f0" stroke="#7cb342" stroke-width="2"/>
    <text x="550" y="510" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" text-anchor="middle" font-weight="bold">NotebookLM</text>
  </g>
</svg>