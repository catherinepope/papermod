<svg width="900" height="400" viewBox="0 0 900 400" xmlns="http://www.w3.org/2000/svg" font-family="system-ui, sans-serif">

  <rect width="900" height="400" fill="#f5f5f0"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">Chronological Thread</text>
  <text x="450" y="62" text-anchor="middle" font-size="12" fill="#777">following a timeline or sequence of events</text>

  <!-- Main horizontal arrow line -->
  <line x1="80" y1="160" x2="790" y2="160" stroke="#666" stroke-width="3"/>
  <polygon points="790,160 775,150 775,170" fill="#666"/>

  <!-- Time period markers -->
  <!-- Period 1 -->
  <line x1="160" y1="145" x2="160" y2="175" stroke="#666" stroke-width="2"/>
  <rect x="95" y="185" width="130" height="70" rx="6" fill="#fff9b0" stroke="#d4a840" stroke-width="1.5"/>
  <text x="160" y="207" text-anchor="middle" font-size="11" font-weight="bold" fill="#555">First Generation</text>
  <text x="160" y="223" text-anchor="middle" font-size="10" fill="#666">Catherine, Heathcliff,</text>
  <text x="160" y="237" text-anchor="middle" font-size="10" fill="#666">Edgar</text>

  <!-- Period 2 -->
  <line x1="370" y1="145" x2="370" y2="175" stroke="#666" stroke-width="2"/>
  <rect x="305" y="185" width="130" height="70" rx="6" fill="#b8d9b0" stroke="#6a9e5e" stroke-width="1.5"/>
  <text x="370" y="207" text-anchor="middle" font-size="11" font-weight="bold" fill="#555">Crisis Point</text>
  <text x="370" y="223" text-anchor="middle" font-size="10" fill="#666">Heathcliff returns,</text>
  <text x="370" y="237" text-anchor="middle" font-size="10" fill="#666">Catherine dies</text>

  <!-- Period 3 -->
  <line x1="580" y1="145" x2="580" y2="175" stroke="#666" stroke-width="2"/>
  <rect x="515" y="185" width="130" height="70" rx="6" fill="#b0c4de" stroke="#6e8faa" stroke-width="1.5"/>
  <text x="580" y="207" text-anchor="middle" font-size="11" font-weight="bold" fill="#555">Second Generation</text>
  <text x="580" y="223" text-anchor="middle" font-size="10" fill="#666">Young Cathy, Linton,</text>
  <text x="580" y="237" text-anchor="middle" font-size="10" fill="#666">Hareton</text>

  <!-- Period 4 -->
  <line x1="750" y1="145" x2="750" y2="175" stroke="#666" stroke-width="2"/>
  <rect x="685" y="185" width="130" height="70" rx="6" fill="#e8c8d8" stroke="#a8708c" stroke-width="1.5"/>
  <text x="750" y="207" text-anchor="middle" font-size="11" font-weight="bold" fill="#555">Resolution</text>
  <text x="750" y="223" text-anchor="middle" font-size="10" fill="#666">constraints loosen,</text>
  <text x="750" y="237" text-anchor="middle" font-size="10" fill="#666">cycle breaks</text>

  <!-- Running thread underneath -->
  <path d="M 160,270 C 250,310 290,290 370,310 C 450,330 490,300 580,310 C 650,318 690,295 750,310" stroke="#999" stroke-width="1.5" fill="none" stroke-dasharray="6,4"/>
  
  <text x="450" y="355" text-anchor="middle" font-size="11" font-style="italic" fill="#888">Running thread: how do class, gender, and property law</text>
  <text x="450" y="372" text-anchor="middle" font-size="11" font-style="italic" fill="#888">tighten around one generation and loosen around the next?</text>

</svg>