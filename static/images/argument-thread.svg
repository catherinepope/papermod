<svg width="900" height="450" viewBox="0 0 900 450" xmlns="http://www.w3.org/2000/svg" font-family="system-ui, sans-serif">

  <rect width="900" height="450" fill="#f5f5f0"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">Argument Thread</text>
  <text x="450" y="62" text-anchor="middle" font-size="12" fill="#777">building a case through a sequence of moves</text>

  <!-- Central claim at top -->
  <rect x="200" y="85" width="500" height="55" rx="8" fill="#e8c8d8" stroke="#a8708c" stroke-width="2"/>
  <text x="450" y="107" text-anchor="middle" font-size="12" font-weight="bold" fill="#555">Central claim: the narrative structure is a deliberate strategy</text>
  <text x="450" y="124" text-anchor="middle" font-size="12" font-weight="bold" fill="#555">for representing socially silenced voices</text>

  <!-- Arrow down from claim -->
  <line x1="450" y1="140" x2="450" y2="165" stroke="#666" stroke-width="2"/>
  <text x="450" y="178" text-anchor="middle" font-size="11" font-style="italic" fill="#888">supported by three moves:</text>

  <!-- Vertical connector line -->
  <line x1="450" y1="188" x2="450" y2="380" stroke="#ccc" stroke-width="2"/>

  <!-- Move 1 -->
  <line x1="450" y1="215" x2="410" y2="215" stroke="#ccc" stroke-width="2"/>
  <circle cx="450" cy="215" r="5" fill="#666"/>
  <rect x="130" y="195" width="270" height="42" rx="6" fill="#b0c4de" stroke="#6e8faa" stroke-width="1.5"/>
  <text x="265" y="213" text-anchor="middle" font-size="11" font-weight="bold" fill="#555">Move 1: narrators are unreliable</text>
  <text x="265" y="229" text-anchor="middle" font-size="10" fill="#666">in ways that track their social position</text>

  <!-- Evidence for Move 1 -->
  <rect x="520" y="200" width="230" height="30" rx="12" fill="#d0dde8" stroke="#8aa8c4" stroke-width="1"/>
  <text x="635" y="220" text-anchor="middle" font-size="10" fill="#555">Nelly as servant with limited view</text>
  <line x1="490" y1="215" x2="520" y2="215" stroke="#8aa8c4" stroke-width="1"/>

  <!-- Move 2 -->
  <line x1="450" y1="280" x2="410" y2="280" stroke="#ccc" stroke-width="2"/>
  <circle cx="450" cy="280" r="5" fill="#666"/>
  <rect x="130" y="260" width="270" height="42" rx="6" fill="#fff9b0" stroke="#d4a840" stroke-width="1.5"/>
  <text x="265" y="278" text-anchor="middle" font-size="11" font-weight="bold" fill="#555">Move 2: non-linear time disrupts</text>
  <text x="265" y="294" text-anchor="middle" font-size="10" fill="#666">the readers comfortable judgement</text>

  <!-- Evidence for Move 2 -->
  <rect x="520" y="265" width="230" height="30" rx="12" fill="#fff9d8" stroke="#e0d870" stroke-width="1"/>
  <text x="635" y="285" text-anchor="middle" font-size="10" fill="#555">time jumps withhold context</text>
  <line x1="490" y1="280" x2="520" y2="280" stroke="#e0d870" stroke-width="1"/>

  <!-- Move 3 -->
  <line x1="450" y1="345" x2="410" y2="345" stroke="#ccc" stroke-width="2"/>
  <circle cx="450" cy="345" r="5" fill="#666"/>
  <rect x="130" y="325" width="270" height="42" rx="6" fill="#b8d9b0" stroke="#6a9e5e" stroke-width="1.5"/>
  <text x="265" y="343" text-anchor="middle" font-size="11" font-weight="bold" fill="#555">Move 3: this unsettling is the point</text>
  <text x="265" y="359" text-anchor="middle" font-size="10" fill="#666">the novel refuses detached reading</text>

  <!-- Evidence for Move 3 -->
  <rect x="520" y="330" width="230" height="30" rx="12" fill="#d4e8d0" stroke="#8cb882" stroke-width="1"/>
  <text x="635" y="350" text-anchor="middle" font-size="10" fill="#555">Lockwood as failed outsider</text>
  <line x1="490" y1="345" x2="520" y2="345" stroke="#8cb882" stroke-width="1"/>

  <!-- Bottom note -->
  <text x="450" y="420" text-anchor="middle" font-size="11" font-style="italic" fill="#888">Each move builds on the previous one to support the central claim</text>

</svg>