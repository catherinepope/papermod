<svg width="900" height="400" viewBox="0 0 900 400" xmlns="http://www.w3.org/2000/svg" font-family="system-ui, sans-serif">

  <rect width="900" height="400" fill="#f5f5f0"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">Thematic Thread</text>
  <text x="450" y="62" text-anchor="middle" font-size="12" fill="#777">organising around themes or aspects of a topic</text>

  <!-- Connecting thread line running across the top -->
  <path d="M 100,120 L 800,120" stroke="#999" stroke-width="2" stroke-dasharray="6,4"/>
  <text x="450" y="110" text-anchor="middle" font-size="11" font-style="italic" fill="#888">Connecting question: who gets access to power, and what form does it take?</text>

  <!-- Vertical drop lines from thread to each theme -->
  <line x1="190" y1="120" x2="190" y2="155" stroke="#999" stroke-width="1.5"/>
  <line x1="450" y1="120" x2="450" y2="155" stroke="#999" stroke-width="1.5"/>
  <line x1="710" y1="120" x2="710" y2="155" stroke="#999" stroke-width="1.5"/>

  <!-- Theme 1: Class -->
  <rect x="110" y="155" width="160" height="50" rx="8" fill="#b0c4de" stroke="#6e8faa" stroke-width="2"/>
  <text x="190" y="177" text-anchor="middle" font-size="13" font-weight="bold" fill="#555">Class</text>
  <text x="190" y="194" text-anchor="middle" font-size="11" fill="#666">who can speak?</text>

  <!-- Sub-points for Class -->
  <line x1="190" y1="205" x2="190" y2="225" stroke="#6e8faa" stroke-width="1"/>
  <rect x="110" y="225" width="160" height="36" rx="12" fill="#d0dde8" stroke="#8aa8c4" stroke-width="1"/>
  <text x="190" y="248" text-anchor="middle" font-size="10" fill="#555">servant-narrators</text>

  <line x1="190" y1="261" x2="190" y2="275" stroke="#6e8faa" stroke-width="1"/>
  <rect x="110" y="275" width="160" height="36" rx="12" fill="#d0dde8" stroke="#8aa8c4" stroke-width="1"/>
  <text x="190" y="298" text-anchor="middle" font-size="10" fill="#555">dialect and social position</text>

  <!-- Theme 2: Gender -->
  <rect x="370" y="155" width="160" height="50" rx="8" fill="#fff9b0" stroke="#d4a840" stroke-width="2"/>
  <text x="450" y="177" text-anchor="middle" font-size="13" font-weight="bold" fill="#555">Gender</text>
  <text x="450" y="194" text-anchor="middle" font-size="11" fill="#666">who is confined?</text>

  <!-- Sub-points for Gender -->
  <line x1="450" y1="205" x2="450" y2="225" stroke="#d4a840" stroke-width="1"/>
  <rect x="370" y="225" width="160" height="36" rx="12" fill="#fff9d8" stroke="#e0d870" stroke-width="1"/>
  <text x="450" y="248" text-anchor="middle" font-size="10" fill="#555">marriage and property law</text>

  <line x1="450" y1="261" x2="450" y2="275" stroke="#d4a840" stroke-width="1"/>
  <rect x="370" y="275" width="160" height="36" rx="12" fill="#fff9d8" stroke="#e0d870" stroke-width="1"/>
  <text x="450" y="298" text-anchor="middle" font-size="10" fill="#555">domestic confinement</text>

  <!-- Theme 3: Landscape -->
  <rect x="630" y="155" width="160" height="50" rx="8" fill="#b8d9b0" stroke="#6a9e5e" stroke-width="2"/>
  <text x="710" y="177" text-anchor="middle" font-size="13" font-weight="bold" fill="#555">Landscape</text>
  <text x="710" y="194" text-anchor="middle" font-size="11" fill="#666">where is freedom?</text>

  <!-- Sub-points for Landscape -->
  <line x1="710" y1="205" x2="710" y2="225" stroke="#6a9e5e" stroke-width="1"/>
  <rect x="630" y="225" width="160" height="36" rx="12" fill="#d4e8d0" stroke="#8cb882" stroke-width="1"/>
  <text x="710" y="248" text-anchor="middle" font-size="10" fill="#555">moors vs domestic space</text>

  <line x1="710" y1="261" x2="710" y2="275" stroke="#6a9e5e" stroke-width="1"/>
  <rect x="630" y="275" width="160" height="36" rx="12" fill="#d4e8d0" stroke="#8cb882" stroke-width="1"/>
  <text x="710" y="298" text-anchor="middle" font-size="10" fill="#555">landscape as psyche</text>

  <!-- Arrows between themes suggesting reading order -->
  <path d="M 270,180 L 360,180" stroke="#bbb" stroke-width="1.5" marker-end="url(#arrowgrey)"/>
  <path d="M 530,180 L 620,180" stroke="#bbb" stroke-width="1.5" marker-end="url(#arrowgrey)"/>

  <defs>
    <marker id="arrowgrey" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0,0 8,3 0,6" fill="#bbb"/>
    </marker>
  </defs>

  <!-- Bottom note -->
  <text x="450" y="365" text-anchor="middle" font-size="11" font-style="italic" fill="#888">Each theme is explored in turn, but the connecting question runs through all three</text>

</svg>